<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <script src="./telegram-web-app.js"></script>
    <script src="./alpine.js" defer></script>
</head>

<body x-data="{clicked: 0, msg: '', user: undefined}" x-init="()=>{user=Telegram.WebApp.WebAppUser}">
    <h1 x-text="'Welcome ' + user?.first_name || ''"></h1>
    <h1 x-text="clicked"></h1>
    <button @click="()=>{clicked++}">click me</button>
    <button @click="()=>{Telegram.WebApp.requestContact((r)=>{
        Telegram.WebApp.showAlert(r)
    })}">Share Contact</button>


    <input type="text" x-model="msg">
    <button @click="()=>{Telegram.WebApp.sendData(msg); msg=''}">send message</button>
</body>

</html>
